{% load base_tags %}
{% load nav_tags %}
{% load box_tags %}
{% load theme_tags %}

<nav class="navbar navbar-default navbar-static-top">
  <div class="container-fluid">
    
    <div class="navbar-header"> 
	  <!-- Toggle button on mobile phones (small screens in which the navbar is collapsed) --> 
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
      	<!-- An icon made of three horizontal bars -->
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      
	  <!-- logo -->
      <div class="navbar-brand" href="/">
        {% box 1 %}
      </div>
    </div> <!-- end: navbar-header -->
     
	<!-- Menu bar -->     
    <div class="container">
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-left">  <!-- main menu -->
          {% nav 1 %}
        </ul>
        <ul class="nav navbar-nav navbar-right"> <!-- right justifed sub menu for special items -->
          {% nav 2 %}
        </ul>
      </div>
    </div> <!-- end: container -->
    
  </div> <!-- end: container-fluid --> 
</nav>
